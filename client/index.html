 <!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <input class="roomname" type="text" name="roomname">
      <input class="textbox" type="text" name="textbox">
      <input class="submit" type="submit" name="submit">
      <input class="retrieve" type="button" name="retrieve" value="retrieve">
      <div class="dropdown">
        <button onclick="app.showRooms()" class="dropbtn">Rooms</button>
        <div id="roomSelect">
          <!-- <div>Lobby</div> -->
          <!-- <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a> -->
        </div>
      </div>
    </div>
    <div id="chats"></div>
  </body>
</html>
